<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="/css/bot.css">
</head>
<body>

    <div class="container">

        <div class="nav-bar"></div>
        <div class="adv-section"></div>


        <!-- !--------------------------------------------------------------------------------------------------------! -->
        <div class="bot-box closed">
            <div class="bot-name">
            
            </div>
            <div class="bot-messages" role="log" aria-live="polite">

            </div>
            <div class="bot-chatsec">
                <form class="bot-input-form" onsubmit="return false;">
                    <div class="input-wrapper">
                        <textarea class="bot-input" rows="1" placeholder="Ask me what to cook or which ingredients you need..."></textarea>
                        <button type="submit" class="bot-send" aria-label="Send">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                <path d="M12 19V6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M5 12l7-7 7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container2">
        <div class="product-display"></div>
    </div>
    <button id="chat-toggle" class="chat-toggle" aria-label="Open chat" aria-expanded="false">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </button>
    <script src="/js/bot.js"></script>
    <script src="index.js"></script>
</body>
</html>
